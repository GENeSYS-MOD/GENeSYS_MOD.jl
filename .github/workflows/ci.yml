name: CI
on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Since GENeSYS-MOD doesn't have binary dependencies, 
        # only test on a subset of possible platforms.
        include:
          - version: '1'  # The latest point-release (Linux)
            os: ubuntu-latest
            arch: x64
          - version: '1'  # The latest point-release (Windows)
            os: windows-latest
            arch: x64
          - version: '1.9'  # 1.9 
            os: ubuntu-latest
            arch: x64
          - version: 'nightly'
            os: ubuntu-latest
            arch: x64
            allow-failure: true
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Clone external directory
        run: |
          git clone https://github.com/GENeSYS-MOD/GENeSYS_MOD.data.git external
      
      - name: Instantiate project and CondaPkg env
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate(); using CondaPkg; CondaPkg.resolve(); CondaPkg.status()'

      # Export CondaPkg's Python path so PyCall will link to it on build
      - name: Point PyCall to CondaPkg Python
        shell: bash
        run: |
          PY=$(julia --project -e 'using CondaPkg; print(CondaPkg.which("python"))')
          echo "Using CondaPkg python at: $PY"
          echo "PYTHON=$PY" >> "$GITHUB_ENV"
      
      - name: Build PyCall
        run: julia --project -e 'import Pkg; Pkg.build("PyCall")'

      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1        
        env:
          GENESYSMOD_DATADIR: ${{ github.workspace }}/external
        with:
          depwarn: error
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          file: lcov.info